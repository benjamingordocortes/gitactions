name: Build and push
on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u benjamito --password-stdin
        docker image build -t benjamito/nginx:latest .
        docker push benjamito/nginx:latest